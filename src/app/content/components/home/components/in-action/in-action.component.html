<div class="in-action-container" fxLayout="column" fxLayoutAlign="center center">

  <div class="title">
    {{siteName}} in Action
  </div>

  <div class="collection-container">
    <app-post-collection [posts]="posts$ | async"></app-post-collection>
  </div>

  <div class="see-more-container" fxLayout="row" fxLayoutAlign="center center">
    <a class="see-more-button" mat-raised-button color="primary" [routerLink]="appRoutes.BLOG">More Lessons</a>
  </div>

</div>
