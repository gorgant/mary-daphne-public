<div class="footer-container" fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="(activeUrl$ | async) !== appRoutes.CHECKOUT" class="footer-content" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px" >
    
    <div class="subscribe" fxLayoutAlign="start start">
      <app-subscribe *appShellNoRender></app-subscribe>
    </div>
    
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center center" fxLayoutGap.gt-sm="64px">
      <div class="site-map" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="16px">
        <div class="home" fxLayout="column">
          <div class="title">
            Home
          </div>
          <ul class="subtopics">
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.HOME">Home Page</a>
            </li>
          </ul>
        </div>
        <div class="about-me" fxLayout="column">
          <div class="title">
            About
          </div>
          <ul class="subtopics">
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.ABOUT_ME">About Us</a>
            </li>
          </ul>
        </div>
        <div class="products" fxLayout="column">
          <div class="title">
            Services
          </div>
          <ul class="subtopics">
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.WEBCOURSES">Web Courses</a>
            </li>
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.SERVICES">Services</a>
            </li>
          </ul>
        </div>
        <div class="blog" fxLayout="column">
          <div class="title">
            Blog
          </div>
          <ul class="subtopics">
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.BLOG">Blog</a>
            </li>
            <!-- <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.PODCAST">Podcast</a>
            </li> -->
          </ul>
        </div>
        <div class="contact" fxLayout="column">
          <div class="title">
            Contact
          </div>
          <ul class="subtopics">
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.CONTACT">Contact</a>
            </li>
            <!-- <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.PRIVACY_POLICY">Privacy Policy</a>
            </li>
            <li>
              <a class="nav-item" routerLinkActive="nav-item-active" [routerLink]="appRoutes.TERMS_AND_CONDITIONS">Terms and Conditions</a>
            </li> -->
          </ul>
        </div>
      </div>
      
      <div class="social">
        <div class="social-header">
          Check us out on social media!
        </div>
        <div fxLayout="row" fxLayoutGap="16px">
          <a target="_blank" rel="noopener noreferrer" [href]="socialUrls.SYW_YOUTUBE">
            <img class="social-icons" src="assets/icons/social-media/youtube_icon.svg" alt="YouTube Channel Icon">
          </a>
          <a target="_blank" rel="noopener noreferrer" [href]="socialUrls.SYW_INSTAGRAM">
            <img class="social-icons" src="assets/icons/social-media/instagram_icon.svg" alt="Instagram Icon">
          </a>
          <a target="_blank" rel="noopener noreferrer" [href]="socialUrls.SYW_TWITTER">
            <img class="social-icons" src="assets/icons/social-media/twitter_icon.svg" alt="Twitter Icon">
          </a>
          <a target="_blank" rel="noopener noreferrer" [href]="socialUrls.SYW_FACEBOOK">
            <img class="social-icons" src="assets/icons/social-media/facebook_icon.svg" alt="Facebook Icon">
          </a>
          <a target="_blank" rel="noopener noreferrer" [href]="socialUrls.SYW_LINKEDIN">
            <img class="social-icons" src="assets/icons/social-media/linkedin_icon.svg" alt="LinkedIn Icon">
          </a>
        </div>
      </div>
    </div>


  </div>
  <div class="footer-base" fxLayout="column" fxLayoutAlign="center center">
    <div class="legal-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
      <div class="copyright" (click)="toggleShowAppVersion()">&copy; {{ legalBusinessName }}, All Rights Reserved {{ currentDate | date: 'yyyy' }}</div>
      <!-- <div class="legal-spacer">|</div> -->
      <a class="legal-link" [routerLink]="appRoutes.PRIVACY_POLICY">Privacy Policy</a>
      <!-- <div class="legal-spacer">|</div> -->
      <a class="legal-link" [routerLink]="appRoutes.TERMS_AND_CONDITIONS">Terms and Conditions</a>
      
    </div>
    <p *ngIf="showAppVersion">{{ appVersion }}</p>
  </div>
</div>
